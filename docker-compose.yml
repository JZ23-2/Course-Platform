version: "3.9"

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: course-platform-app
    restart: always
    ports:
      - "3000:3000"
    env_file:
      - .env
    depends_on:
      - postgres
    networks:
      - course-net

  postgres:
    image: postgres:16
    container_name: course-platform-db
    restart: always
    ports:
      - "5432:5432"
    env_file:
      - .env
    volumes:
      - pgdata:/var/lib/postgresql/data
    networks:
      - course-net

  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: course-platform-pgadmin
    restart: always
    ports:
      - "5050:80"
    env_file:
      - .env
    depends_on:
      - postgres
    networks:
      - course-net

networks:
  course-net:

volumes:
  pgdata:
